<div class="py-4">
    @if (loading()) {
        <div class="row g-4">
            @for (i of [1, 2, 3, 4]; track i) {
                <div class="col-6 col-md-4 col-lg-3">
                    <app-product-card-skeleton></app-product-card-skeleton>
                </div>
            }
        </div>
    } @else if (error()) {
        <div class="alert alert-warning text-center" role="alert">
            <i class="pi pi-exclamation-triangle me-2"></i>
            {{ error() | translate }}
        </div>
    } @else if (products().length === 0) {
        <div class="text-center py-5">
            <i class="pi pi-inbox" style="font-size: 3rem; color: #cbd5e1;"></i>
            <p class="mt-3 text-muted">{{ 'HOMEPAGE.NO_FEATURED_PRODUCTS' | translate }}</p>
        </div>
    } @else {
        <p-carousel [value]="products()" [numVisible]="3" [numScroll]="1" [circular]="true"
            [responsiveOptions]="responsiveOptions" [autoplayInterval]="3000">
            <ng-template let-product pTemplate="item">
                <div class="p-2 h-100">
                    <app-product-card [product]="product"></app-product-card>
                </div>
            </ng-template>
        </p-carousel>
    }
</div>
