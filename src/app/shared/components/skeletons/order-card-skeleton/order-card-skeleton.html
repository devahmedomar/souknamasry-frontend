@for (item of items; track $index) {
<div class="card mb-3 border rounded-3">
  <div class="card-body">
    <div class="row align-items-center">
      <!-- Order Date -->
      <div class="col-md-3 mb-2 mb-md-0">
        <div class="skeleton skeleton-text-sm skeleton-w-50 mb-1"></div>
        <div class="skeleton skeleton-text skeleton-w-75"></div>
      </div>

      <!-- Total -->
      <div class="col-md-3 mb-2 mb-md-0">
        <div class="skeleton skeleton-text-sm skeleton-w-50 mb-1"></div>
        <div class="skeleton skeleton-text skeleton-w-50"></div>
      </div>

      <!-- Status -->
      <div class="col-md-3 mb-2 mb-md-0">
        <div class="skeleton skeleton-text-sm skeleton-w-50 mb-1"></div>
        <div class="skeleton skeleton-badge"></div>
      </div>

      <!-- Action -->
      <div class="col-md-3 text-md-end">
        <div class="skeleton skeleton-button skeleton-w-100"></div>
      </div>
    </div>
  </div>
</div>
}
