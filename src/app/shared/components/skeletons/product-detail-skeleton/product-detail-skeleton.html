<div class="product-detail-skeleton">
    <!-- Breadcrumb Skeleton -->
    <div class="breadcrumb-skeleton mb-4">
        <div class="d-flex gap-2 align-items-center">
            <div class="skeleton" style="width: 80px; height: 14px;"></div>
            <span class="text-muted">/</span>
            <div class="skeleton" style="width: 100px; height: 14px;"></div>
            <span class="text-muted">/</span>
            <div class="skeleton" style="width: 120px; height: 14px;"></div>
        </div>
    </div>

    <div class="row g-4">
        <!-- Image Gallery Skeleton -->
        <div class="col-12 col-lg-6">
            <div class="image-gallery-skeleton">
                <!-- Main Image -->
                <div class="skeleton main-image-skeleton mb-3" style="height: 400px; border-radius: 12px;"></div>
                <!-- Thumbnails -->
                <div class="d-flex gap-2 justify-content-center">
                    @for (i of [1, 2, 3, 4]; track i) {
                    <div class="skeleton thumbnail-skeleton" style="width: 70px; height: 70px; border-radius: 8px;"></div>
                    }
                </div>
            </div>
        </div>

        <!-- Product Info Skeleton -->
        <div class="col-12 col-lg-6">
            <div class="product-info-skeleton">
                <!-- Favourite Icon -->
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div class="skeleton" style="width: 200px; height: 28px;"></div>
                    <div class="skeleton" style="width: 32px; height: 32px; border-radius: 50%;"></div>
                </div>

                <!-- Category/Shop Name -->
                <div class="skeleton mb-2" style="width: 100px; height: 16px;"></div>

                <!-- Price -->
                <div class="skeleton mb-4" style="width: 150px; height: 24px;"></div>

                <!-- Sizes -->
                <div class="mb-4">
                    <div class="skeleton mb-2" style="width: 80px; height: 16px;"></div>
                    <div class="d-flex gap-2">
                        @for (i of [1, 2, 3, 4, 5]; track i) {
                        <div class="skeleton" style="width: 45px; height: 40px; border-radius: 8px;"></div>
                        }
                    </div>
                    <div class="skeleton mt-2" style="width: 100px; height: 14px;"></div>
                </div>

                <!-- Colors -->
                <div class="mb-4">
                    <div class="skeleton mb-2" style="width: 100px; height: 16px;"></div>
                    <div class="d-flex gap-2">
                        @for (i of [1, 2, 3, 4, 5]; track i) {
                        <div class="skeleton" style="width: 36px; height: 36px; border-radius: 50%;"></div>
                        }
                    </div>
                </div>

                <!-- Add to Cart Button -->
                <div class="skeleton mb-4" style="width: 100%; height: 48px; border-radius: 8px;"></div>

                <!-- Product Details -->
                <div class="product-details-skeleton">
                    <div class="skeleton mb-2" style="width: 120px; height: 18px;"></div>
                    <div class="skeleton mb-2" style="width: 100%; height: 14px;"></div>
                    <div class="skeleton mb-2" style="width: 90%; height: 14px;"></div>
                    <div class="skeleton mb-2" style="width: 80%; height: 14px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Related Products Skeleton -->
    <div class="related-products-skeleton mt-5">
        <div class="skeleton mb-4" style="width: 150px; height: 24px;"></div>
        <div class="row g-4">
            @for (i of [1, 2, 3, 4]; track i) {
            <div class="col-6 col-md-3">
                <div class="skeleton" style="height: 200px; border-radius: 12px;"></div>
                <div class="skeleton mt-2" style="width: 80%; height: 16px;"></div>
                <div class="skeleton mt-1" style="width: 60%; height: 14px;"></div>
            </div>
            }
        </div>
    </div>
</div>
