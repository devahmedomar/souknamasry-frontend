@switch (type()) {
  @case ('sidebar') {
  <!-- Sidebar Skeleton -->
  <div class="card border-0 shadow-sm rounded-4">
    <div class="card-body p-4">
      <!-- Avatar -->
      <div class="text-center mb-4">
        <div class="skeleton skeleton-avatar mx-auto mb-3" style="width: 80px; height: 80px;"></div>
        <div class="skeleton skeleton-text skeleton-w-75 mx-auto mb-2"></div>
        <div class="skeleton skeleton-text-sm skeleton-w-50 mx-auto"></div>
      </div>

      <!-- Navigation -->
      <nav class="d-flex flex-column gap-2">
        <div class="skeleton" style="height: 40px; border-radius: 8px;"></div>
        <div class="skeleton" style="height: 40px; border-radius: 8px;"></div>
        <div class="skeleton" style="height: 40px; border-radius: 8px;"></div>
      </nav>
    </div>
  </div>
  }

  @case ('profile') {
  <!-- Profile Info Skeleton -->
  <div class="card border-0 shadow-sm rounded-4">
    <div class="card-header bg-transparent border-0 p-4 d-flex justify-content-between align-items-center">
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton" style="width: 60px; height: 32px; border-radius: 6px;"></div>
    </div>
    <div class="card-body p-4 pt-0">
      <div class="row g-4">
        @for (i of [1, 2, 3, 4, 5]; track i) {
        <div class="col-md-6">
          <div class="skeleton skeleton-text-sm skeleton-w-25 mb-2"></div>
          <div class="skeleton skeleton-text skeleton-w-75"></div>
        </div>
        }
      </div>
    </div>
  </div>
  }

  @case ('form') {
  <!-- Form Skeleton -->
  <div class="row g-3">
    @for (i of [1, 2]; track i) {
    <div class="col-md-6">
      <div class="skeleton skeleton-text-sm skeleton-w-50 mb-2"></div>
      <div class="skeleton" style="height: 38px; border-radius: 6px;"></div>
    </div>
    }
    @for (i of [3, 4]; track i) {
    <div class="col-md-6">
      <div class="skeleton skeleton-text-sm skeleton-w-50 mb-2"></div>
      <div class="skeleton" style="height: 38px; border-radius: 6px;"></div>
    </div>
    }
  </div>
  <div class="d-flex gap-2 mt-4">
    <div class="skeleton skeleton-button" style="width: 120px;"></div>
    <div class="skeleton skeleton-button" style="width: 80px;"></div>
  </div>
  }
}
