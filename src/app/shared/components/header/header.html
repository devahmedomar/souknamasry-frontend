<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" [class.scrolled]="isScrolled()">
  <div class="container header-container">
    <a class="navbar-brand" href="#">
      <img [src]="'HEADER.LOGO_URL' | translate" class="logo" [alt]="'HEADER.LOGO_ALT' | translate" width="120" height="40" />
    </a>
    <button class="navbar-toggler text-dark-brown p-2" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars text-dark-brown"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="d-flex flex-1 search-form grow w-100">
        <app-search></app-search>
      </div>
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row align-items-center ms-auto justify-self-end">
        <!-- User Menu -->
        <li class="nav-item me-3 dropdown">
          @if (isLoggedIn()) {
          <a class="nav-link icon-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" routerLink="/user/profile">
                <i class="fa-solid fa-user"></i>
                <span>{{ 'ACCOUNT.PROFILE' | translate }}</span>
              </a>
            </li>
            @if (isAdmin()) {
            <li>
              <a class="dropdown-item" routerLink="/admin/dashboard">
                <i class="fa-solid fa-tachometer-alt"></i>
                <span>{{ 'NAV.ADMIN_DASHBOARD' | translate }}</span>
              </a>
            </li>
            }
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()" [disabled]="loggingOut()">
                @if (loggingOut()) {
                <span class="spinner-border spinner-border-sm"></span>
                } @else {
                <i class="fa-solid fa-sign-out-alt"></i>
                }
                <span>{{ 'NAV.LOGOUT' | translate }}</span>
              </button>
            </li>
          </ul>
          } @else {
          <a class="nav-link icon-link" routerLink="/auth/login" role="button">
            <i class="fa-solid fa-user"></i>
          </a>
          }
        </li>
        <!-- Theme Toggle -->
        <li class="nav-item me-3">
          <app-theme-toggle />
        </li>
        <li class="nav-item me-3 position-relative">
          <a class="nav-link icon-link" routerLink="/favourites">
            <i class="fa-solid fa-heart"></i>
            @if (favouritesCount() > 0) {
            <span class="badge-counter animate-badge">
              {{ favouritesCount() }}
            </span>
            }
          </a>
        </li>
        <li class="nav-item me-3 position-relative">
          <a class="nav-link icon-link" routerLink="/cart">
            <i class="fa-solid fa-cart-arrow-down"></i>
            @if (cartItemCount() > 0) {
            <span class="badge-counter animate-badge">
              {{ cartItemCount() }}
            </span>
            }
          </a>
        </li>
      </ul>
      <select class="form-select w-auto ms-3" aria-label="language" (change)="changeLang($event)"
        [value]="currentLang">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
      </select>
    </div>
  </div>
</nav>
