<div class="d-flex vh-100">
  <!-- Sidebar -->
  <aside class="sidebar bg-dark text-white" style="width: 250px;">
    <div class="p-4">
      <h2 class="h4 mb-0">Admin Panel</h2>
    </div>

    <nav class="mt-3">
      <a routerLink="/admin/dashboard"
         routerLinkActive="active"
         class="nav-link text-white d-flex align-items-center px-4 py-3">
        <i class="pi pi-chart-line me-3"></i>
        Dashboard
      </a>
      <a routerLink="/admin/categories"
         routerLinkActive="active"
         class="nav-link text-white d-flex align-items-center px-4 py-3">
        <i class="pi pi-tags me-3"></i>
        Categories
      </a>
      <a routerLink="/admin/products"
         routerLinkActive="active"
         class="nav-link text-white d-flex align-items-center px-4 py-3">
        <i class="pi pi-box me-3"></i>
        Products
      </a>
      <a routerLink="/admin/orders"
         routerLinkActive="active"
         class="nav-link text-white d-flex align-items-center px-4 py-3">
        <i class="pi pi-shopping-cart me-3"></i>
        Orders
      </a>
      <a routerLink="/admin/users"
         routerLinkActive="active"
         class="nav-link text-white d-flex align-items-center px-4 py-3">
        <i class="pi pi-users me-3"></i>
        Users
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-fill d-flex flex-column overflow-auto">
    <header class="bg-white shadow-sm p-3 border-bottom">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0">Admin Dashboard</h1>
        <div class="d-flex align-items-center gap-3">
          <span class="text-muted small">
            {{ currentUser()?.firstName }} {{ currentUser()?.lastName }}
          </span>
          <button
            (click)="logout()"
            class="btn btn-danger btn-sm">
            <i class="pi pi-sign-out me-1"></i>
            Logout
          </button>
          <a routerLink="/" class="btn btn-link btn-sm text-decoration-none">
            <i class="pi pi-arrow-left me-1"></i>
            Back to Store
          </a>
        </div>
      </div>
    </header>

    <main class="flex-fill bg-light">
      <router-outlet />
    </main>
  </div>
</div>
