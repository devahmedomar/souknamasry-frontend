<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>EcommerceSouknamasryFrontendAngular21</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Cairo:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Preload hero image for LCP optimization -->
  <link rel="preload" as="image" href="/images/hero.webp" type="image/webp">

  <script src="https://www.google.com/recaptcha/api.js?render=6LeZ-1osAAAAAJvUwRotcofDMRZiB2XJMFxRtWxa"></script>

  <!-- Prevent FOUC by applying theme before Angular loads -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <style>
    /* Critical CSS to prevent flash */
    :root {
      --bg-primary: #FFFFFF;
      --text-primary: #111827;
    }

    [data-theme="dark"] {
      --bg-primary: #0d1117;
      --text-primary: #e6edf3;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: none;
    }
  </style>
</head>

<body>
  <app-root></app-root>
</body>

</html>
